
<div class="container">
  <a routerLink="/home">Home</a><br>
  <a routerLink="/manageproducts">ManageProducts</a>
</div>

<button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal">
Add Category
</button>  
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Category Detail</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form [formGroup]="formValue">
            <div class="mb-3">
              <label form="categoryName" class="form-label">Category Name</label>
              <input type="text" formControlName="categoryName" name="categoryName" class="form-control"
                id="inputCategoryName">         
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" id="cancel" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" (click)="postCategoryDetails()" class="btn btn-primary">
            Add
          </button>
          <button type="button" (click)="updateCategoryDetails()" 
          class="btn btn-primary">Update</button>

        </div>
      </div>
    </div>
  </div>
  <table class="table table-dark table-striped mt-3">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Category Name</th>
        <th scope="col">Action</th>
  
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let category of categoryData">
        <td>{{category.id}}</td>
        <td>{{category.categoryName}}</td>
        <td>
          <button type="button" (click)="onEdit(category)" type="button" data-bs-toggle="modal"
            data-bs-target="#exampleModal" class="btn btn-primary">Edit</button>
          <button type="button" (click)="deleteCategoryDetails(category)" class="btn btn-danger mx-3">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
